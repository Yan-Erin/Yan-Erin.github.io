			<script type="text/javascript">
				let test = document.getElementsByClassName("projectItem");
				console.log(test);
				for (var i = 0; i < test.length; i++) {
					test[i].addEventListener("mouseenter", function( event ) {
					const numofproject= Number(event.target.id);
					setTimeout(function() {
    					event.target.style.color = "";
  					}, 1000);

        				document.getElementById("scroll-progress-bar").style.width = (numofproject/6)*100 + "%";
			
    					}, false);

					test[i].addEventListener("mouseenter", function( event ) {
					let gal= document.getElementsByClassName("p"+event.target.id+"gallery")
					console.log(gal)
					gal[0].style.display ="block";

					},false);
					
					test[i].addEventListener("mouseleave", function(event){
						let gal= document.getElementsByClassName("p"+event.target.id+"gallery")
						gal[0].style.display ="none";


					},false)
				}
