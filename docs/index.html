<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href ="style.css">
    <link rel="icon" href="http://www.erinyan.dev/favicon.png">
    <link rel="stylesheet" href ="style.css">

    <title>Erin's Portfolio!</title>
  </head>
  <body>
	  <header>
	  	<h1>Erin Yan</h1>
	  	<h2>About</h2>
	  </header>
	  <main>
		<div class="projectTimeline">

			<div class="vertical-scroll-progress-container">
				<div class="scroll-progress-bar" id="scroll-progress-bar"></div>
			</div>
		
			<ul class="projectList">

				<li class='projectItem' id="1">
					<div class = "projectNum">01</div>
					<div class = "projectName">Project 1</div>
					<div class = "projectRole">Frontend developer</div>
				</li>
				<li class='projectItem' id="2">
					<div class = "projectNum">02</div>
					<div class = "projectName">Project 2</div>
					<div class = "projectRole">Frontend developer</div>
				</li>
				<li class='last projectItem' id="3">
					<div class = "projectNum">03</div>
					<div class = "projectName">Project 3</div>
					<div class = "projectRole">Frontend developer</div>
				</li>

				<li class='projectItem 'id="4">
					<div class = "projectNum">04</div>
					<div class = "projectName">Project 4</div>
					<div class = "projectRole">Frontend developer</div>
				</li>
				<li class='projectItem' id="5">
					<div class = "projectNum">05</div>
					<div class = "projectName">Project 5</div>
					<div class = "projectRole">Frontend developer</div>
				</li>
				<li class='projectItem' id="6">
					<div class = "projectNum">06</div>
					<div class = "projectName">Project 6</div>
					<div class = "projectRole">Frontend developer</div>
				</li>
			</ul>
			<script type="text/javascript">
				let test = document.getElementsByClassName("projectItem");
				console.log(test);
				for (var i = 0; i < test.length; i++) {
					test[i].addEventListener("mouseenter", function( event ) {

        				event.target.style.color = "#63262E";
					const numofproject= Number(event.target.id);

					setTimeout(function() {
    					event.target.style.color = "";
  					}, 1000);

        				document.getElementById("scroll-progress-bar").style.width = (numofproject/6)*100 + "%";
			
    					}, false);
				}
			</script>

		</div>
	  </main>


   
  </body>
</html>
